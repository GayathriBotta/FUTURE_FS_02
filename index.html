<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini CRM Expert</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  background:linear-gradient(135deg,#ce0707,#ce0505,#df16e3);
  background-attachment:fixed;
  color:#e5e7eb;
}

/* LOGIN */
.login-page{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#de10d4,#f80f0f,#fc136c);
  z-index:999;
}

.login-card{
  background:#020617;
  padding:35px;
  border-radius:16px;
  width:320px;
  text-align:center;
  box-shadow:0 20px 40px rgba(183,9,47,0.5);
}

.login-card input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  background:#ae0d0d;
  border:1px solid #e0119e;
  color:#e5e7eb;
  border-radius:8px;
}

.login-card button{
  width:100%;
  padding:10px;
  background:#2563eb;
  border:none;
  border-radius:8px;
  color:white;
  cursor:pointer;
}

/* LAYOUT */
.layout{
  display:flex;
  min-height:100vh;
}

.sidebar{
  width:220px;
  background:#eb0872;
  padding:25px;
  border-right:1px solid #b10927;
}

.sidebar h2{
  color:#38bdf8;
  margin-bottom:20px;
}

.sidebar li{
  list-style:none;
  padding:10px;
  margin-bottom:8px;
  cursor:pointer;
  border-radius:6px;
}

.sidebar li:hover{
  background:#1e293b;
}

.content{
  flex:1;
  padding:40px;
}

.dashboard{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:20px;
  margin:25px 0;
}

.card{
  padding:20px;
  border-radius:12px;
  text-align:center;
  color:white;
}

.total{background:#6366f1;}
.new{background:#3b82f6;}
.contacted{background:#f59e0b;}
.converted{background:#22c55e;}
.rate{background:#14b8a6;}

form{
  display:grid;
  grid-template-columns:2fr 2fr 2fr 1fr;
  gap:15px;
  margin:30px 0;
}

form input{
  padding:10px;
  background:#020617;
  border:1px solid #374151;
  color:#e5e7eb;
  border-radius:6px;
}

form button{
  background:#2563eb;
  border:none;
  color:white;
  border-radius:6px;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#020617;
}

th,td{
  padding:12px;
  border-bottom:1px solid #1f2937;
}

.activity-card{
  margin-top:30px;
  background:#020617;
  padding:15px;
  border-radius:12px;
}

.activity-card ul{
  list-style:none;
}

.activity-card li{
  padding:6px 0;
  font-size:14px;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage" class="login-page">
  <div class="login-card">
    <h2>Mini CRM Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <small>admin@crm.com / admin123</small>
  </div>
</div>

<div class="layout">

<aside class="sidebar">
  <h2>Mini CRM</h2>
  <ul>
    <li onclick="showDashboard()">Dashboard</li>
    <li onclick="showLeads()">Leads</li>
    <li onclick="logout()">Logout</li>
  </ul>
</aside>

<main class="content">

<div id="dashboardSection">
<h1>Dashboard</h1>

<div class="dashboard">
  <div class="card total"><h3>Total</h3><p id="total">0</p></div>
  <div class="card new"><h3>New</h3><p id="new">0</p></div>
  <div class="card contacted"><h3>Contacted</h3><p id="contacted">0</p></div>
  <div class="card converted"><h3>Converted</h3><p id="converted">0</p></div>
  <div class="card rate"><h3>Rate</h3><p id="rate">0%</p></div>
</div>

<form onsubmit="addLead(event)">
<input id="name" placeholder="Name" required>
<input id="email" placeholder="Email" required>
<input id="phone" placeholder="Phone" required>
<button>Add</button>
</form>

<div class="activity-card">
<h3>Recent Activity</h3>
<ul id="activity"></ul>
</div>

</div>

<div id="leadsSection" style="display:none;">
<h1>All Leads</h1>
<table>
<thead>
<tr>
<th>Name</th>
<th>Email</th>
<th>Phone</th>
<th>Status</th>
<th>Action</th>
</tr>
</thead>
<tbody id="leadTable"></tbody>
</table>
</div>

</main>
</div>

<script>

let leads = JSON.parse(localStorage.getItem("crm_data")) || [];

function persist(){
localStorage.setItem("crm_data",JSON.stringify(leads));
}

function login(){
if(loginEmail.value==="admin@crm.com" && loginPassword.value==="admin123"){
localStorage.setItem("auth","true");
document.getElementById("loginPage").style.display="none";
}else alert("Invalid login");
}

/* SHOW LOGIN FIRST ALWAYS */
document.getElementById("loginPage").style.display="flex";

function logout(){
localStorage.removeItem("auth");
document.getElementById("loginPage").style.display="flex";
}

function addLead(e){
e.preventDefault();

leads.push({
id:Date.now(),
name:name.value,
email:email.value,
phone:phone.value,
status:"New"
});

persist();
render();
name.value=email.value=phone.value="";
}

function deleteLead(id){
leads=leads.filter(l=>l.id!==id);
persist();
render();
}

function updateStatus(id,val){
let lead=leads.find(l=>l.id===id);
lead.status=val;
persist();
render();
}

function render(){
leadTable.innerHTML="";
leads.forEach(l=>{
leadTable.innerHTML+=`
<tr>
<td>${l.name}</td>
<td>${l.email}</td>
<td>${l.phone}</td>
<td>
<select onchange="updateStatus(${l.id},this.value)">
<option ${l.status==="New"?"selected":""}>New</option>
<option ${l.status==="Contacted"?"selected":""}>Contacted</option>
<option ${l.status==="Converted"?"selected":""}>Converted</option>
</select>
</td>
<td><button onclick="deleteLead(${l.id})">Delete</button></td>
</tr>`;
});
updateDashboard();
}

function updateDashboard(){
let total=leads.length;
let newCount=leads.filter(l=>l.status==="New").length;
let contacted=leads.filter(l=>l.status==="Contacted").length;
let converted=leads.filter(l=>l.status==="Converted").length;

document.getElementById("total").innerText=total;
document.getElementById("new").innerText=newCount;
document.getElementById("contacted").innerText=contacted;
document.getElementById("converted").innerText=converted;

let rate=total?Math.round((converted/total)*100):0;
document.getElementById("rate").innerText=rate+"%";
}

function showDashboard(){
dashboardSection.style.display="block";
leadsSection.style.display="none";
}

function showLeads(){
dashboardSection.style.display="none";
leadsSection.style.display="block";
}

render();

</script>
</body>
</html>
